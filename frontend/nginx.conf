server {
  listen 80;

  # ---- Frontend ----
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }

  # ---- Backend API Proxy ----
  location /student {
    proxy_pass http://backend:3500;
  }

  location /teacher {
    proxy_pass http://backend:3500;
  }

  location /addstudent {
    proxy_pass http://backend:3500;
  }

  location /addteacher {
    proxy_pass http://backend:3500;
  }
}
